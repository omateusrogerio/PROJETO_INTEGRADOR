<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/formulario.css">
    <title>Formulário de Cadastro | Hidro Control</title>>
</head>
<body>
    ... <!-- Conteúdo da página -->

    <div vw class="enabled">
      <div vw-access-button class="active"></div>
      <div vw-plugin-wrapper>
        <div class="vw-plugin-top-wrapper"></div>
      </div>
    </div>
    <script src="https://vlibras.gov.br/app/vlibras-plugin.js"></script>
    <script>
      new window.VLibras.Widget('https://vlibras.gov.br/app');
    </script>


<div class="container">
    <h2>Formulário de Cadastro</h2>
    <form action="#" method="post">
        <label for="name">Nome:</label>
        <input type="text" id="name" name="name" required>

        <label for="cpf">CPF:</label>
        <input type="text" id="cpf" name="cpf" pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" placeholder="000.000.000-00" required>

        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required>

        <label for="password">Senha:</label>
        <input type="password" id="password" name="password" required>

        <label for="cep">CEP:</label>
        <input type="text" id="cep" name="cep" pattern="\d{5}-?\d{3}" placeholder="00000-000" required>

        <label for="house_number">Número da Casa:</label>
        <input type="number" id="house_number" name="house_number" required>

        <label for="num_houses_same_number">Quantidade de Casas no Mesmo Número:</label>
        <input type="number" id="num_houses_same_number" name="num_houses_same_number" required>

        <input type="submit" value="Enviar">
    </form>
</div>

</body>
</html>
